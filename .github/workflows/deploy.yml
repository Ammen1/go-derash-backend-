on: push

name: 🚀 Deploy website on push

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3
        with:
          ftp-server: api.gooderash.com
          ftp-username: ${{ secrets.ftp_username }}
          ftp-password: ${{ secrets.ftp_password }}
          local-dir: ./web
