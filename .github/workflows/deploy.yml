on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

        with:
          server: ftp.gooderash.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server_dir: ./web
